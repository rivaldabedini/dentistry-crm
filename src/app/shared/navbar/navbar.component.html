<mat-toolbar color="primary" class="pr-1" fxLayout="row" fxLayoutAlign="space-between center">
    <!-- Logo -->
    <div fxLayout="row" fxLayoutAlign="start center" class="logo-container">
      <span class="logo">Creative Tim</span>
    </div>
  
    <!-- Icons and Search Bar -->
    <div fxLayout="row" fxLayoutAlign="end center" class="icon-search-container">
      <mat-form-field class="search" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput aria-label="Search" />
        <button mat-icon-button matSuffix aria-label="Search button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-icon-button aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button aria-label="Settings">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-toolbar>
