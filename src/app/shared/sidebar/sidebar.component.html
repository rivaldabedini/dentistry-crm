<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <div class="brand">
        <mat-icon class="brand-icon">angular</mat-icon>
        <span class="brand-name">CREATIVE TIM</span>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListIcon>home</mat-icon>
          <span matLine>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/icons" routerLinkActive="active">
          <mat-icon matListIcon>diamond</mat-icon>
          <span matLine>Icons</span>
        </a>
        <a mat-list-item routerLink="/maps" routerLinkActive="active">
          <mat-icon matListIcon>place</mat-icon>
          <span matLine>Maps</span>
        </a>
        <a mat-list-item routerLink="/notifications" routerLinkActive="active">
          <mat-icon matListIcon>notifications</mat-icon>
          <span matLine>Notifications</span>
        </a>
        <a mat-list-item routerLink="/user-profile" routerLinkActive="active">
          <mat-icon matListIcon>person</mat-icon>
          <span matLine>User Profile</span>
        </a>
        <a mat-list-item routerLink="/table-list" routerLinkActive="active">
          <mat-icon matListIcon>table_chart</mat-icon>
          <span matLine>Table List</span>
        </a>
        <a mat-list-item routerLink="/typography" routerLinkActive="active">
          <mat-icon matListIcon>text_fields</mat-icon>
          <span matLine>Typography</span>
        </a>
      </mat-nav-list>
      <div class="upgrade-section">
        <a mat-list-item routerLink="/upgrade">
          <mat-icon matListIcon>stars</mat-icon>
          <span matLine>Upgrade to Pro</span>
        </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- The main content goes here -->
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
